<form [formGroup]='this.loginForm.form' (ngSubmit)='login()'>
    <div class='error'>{{this.formError}}</div>
    <ng-container *ngFor='let elm of this.loginForm.formGroup.elements'>
        <div class='form-elm'>
            <label>{{elm.label}}</label>
            <input [type]='elm.type' [name]='elm.name' [placeholder]='elm.placeholder' [formControlName]='elm.id'>
            <div *ngIf="this.loginForm.form.get(elm.id)?.invalid && this.loginForm.form.get(elm.id)?.touched" class="error">
                Invalid {{elm.label}}
            </div>
        </div>
    </ng-container>
    <div class='forgot-password'>
        <a href='' >Forgot Password</a>
    </div>
    <button type='submit' class='btn login'>Sign In</button>
</form>
